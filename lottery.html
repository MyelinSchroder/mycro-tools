<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch-Off Ticket</title>
  <style>
    #scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f4d742; /* Prize layer color */
      color: black;
      font-size: 24px;
      text-align: center;
      line-height: 200px;
      overflow: hidden;
    }
    #prize-message {
      position: relative;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Removed background property */
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="scratch-card">
  <span id="prize-message">ðŸŽ‰ You Won! ðŸŽ‰</span>
  <canvas id="canvas">SCRUB ME</canvas>
</div>

<script>
  const prizeMessages = [
    "ðŸŽ‰ Eww, Don't Touch Me There! ðŸŽ‰",
    "ðŸŽˆ You Probably Don't Have A Spider On You! ðŸŽˆ",
    "ðŸŒŸ Don't Look Behind You! ðŸŒŸ",
    "ðŸŽ Congratulations! You Found Me! ðŸŽ",
    "ðŸ’° Jackpot! You Won Something! Please Enter Your Social Security Number to Claim!!! ðŸ’°",
    "ðŸ”¥ Special Offer! Inquire Within! ðŸ”¥"
  ];

  // Randomly select a prize message
  const prizeMessage = prizeMessages[Math.floor(Math.random() * prizeMessages.length)];
  document.getElementById("prize-message").textContent = prizeMessage;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  // Draw the scratch-off layer onto the canvas
  const scratchPattern = new Image();
  scratchPattern.onload = () => {
    ctx.drawImage(scratchPattern, 0, 0, canvas.width, canvas.height);
  };
  // Use a solid color or an image for the scratch-off layer
  scratchPattern.src = ''; // Leave empty to use a solid color

  // If you prefer a solid color, fill the canvas with the scratch-off color
  ctx.fillStyle = 'silver'; // Scratch-off layer color
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Set composite operation for scratch effect
  ctx.globalCompositeOperation = 'destination-out';

  let isDrawing = false;

  // Mouse events for scratch effect
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    scratch(e);
  });

  canvas.addEventListener('mousemove', (e) => {
    if (isDrawing) scratch(e);
  });

  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  // Touch events for mobile compatibility
  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    scratch(e.touches[0]);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', (e) => {
    if (isDrawing) scratch(e.touches[0]);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => {
    isDrawing = false;
  });

  function scratch(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2); // Erase in a circular area
    ctx.fill();
  }
</script>

</body>
</html>
