<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Ticket</title>
  <style>
    #scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f4d742; /* Prize layer color */
      color: black;
      font-size: 24px;
      text-align: center;
      line-height: 200px;
      overflow: hidden;
    }
    #prize-message {
      position: relative;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: silver; /* Scratch layer color */
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="scratch-card">
  <span id="prize-message">🎉 You Won! 🎉</span>
  <canvas id="canvas"></canvas>
</div>

<script>
  const prizeMessages = [
    "🎉 You Won a Free Coffee! 🎉",
    "🎈 50% Off Your Next Purchase! 🎈",
    "🌟 You Won a Mystery Gift! 🌟",
    "🎁 Congratulations! You Won a Free T-Shirt! 🎁",
    "💰 Jackpot! You Won $100! 💰",
    "🔥 Special Offer: Buy One Get One Free! 🔥"
  ];

  // Randomly select a prize message
  const prizeMessage = prizeMessages[Math.floor(Math.random() * prizeMessages.length)];
  document.getElementById("prize-message").textContent = prizeMessage;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size and fill color
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.fillStyle = 'silver';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.globalCompositeOperation = 'destination-out'; // Set to erase

  let isDrawing = false;

  // Mouse events for scratch effect
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    scratch(e);
  });

  canvas.addEventListener('mousemove', scratch);
  canvas.addEventListener('mouseup', () => isDrawing = false);

  // Touch events for mobile compatibility
  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    scratch(e.touches[0]);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', (e) => {
    scratch(e.touches[0]);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);

  function scratch(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2); // Draw a circular scratch area
    ctx.fill();
  }
</script>

</body>
</html>
