<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Ticket</title>
  <style>
    #scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ccc; /* Background color for hidden prize */
      text-align: center;
      line-height: 200px; /* Center the text */
      font-size: 24px;
      color: #7FEFBD;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #CBA135; /* Color of the scratchable surface */
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="scratch-card">

  <canvas id="canvas">Scrub</canvas>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  // Fill the canvas with the scratch-off color
  ctx.fillStyle = 'gray';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Set composite operation for scratching effect
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 20; // Size of the "scratch" area
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let isDrawing = false;

  // Mouse events for desktop
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    scratch(e);
  });

  canvas.addEventListener('mousemove', scratch);
  
  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
    ctx.beginPath(); // Reset path to avoid connecting lines
  });

  // Touch events for mobile
  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    scratch(e.touches[0]);
  });

  canvas.addEventListener('touchmove', (e) => {
    scratch(e.touches[0]);
    e.preventDefault(); // Prevent scrolling
  });

  canvas.addEventListener('touchend', () => {
    isDrawing = false;
    ctx.beginPath();
  });

  function scratch(e) {
    if (!isDrawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }
</script>

</body>
</html>
