<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Ticket</title>
  <style>
    #scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f4d742; /* Background color for hidden prize */
      color: black;
      font-size: 24px;
      text-align: center;
      line-height: 200px; /* Center the text vertically */
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: silver; /* Scratchable surface color */
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="scratch-card">
  <span id="prize-message">🎉 You Won! 🎉</span>
  <canvas id="canvas"></canvas>
</div>

<script>
  // Array of possible prize messages
  const prizeMessages = [
    "🎉 You Won a Free Coffee! 🎉",
    "🎈 50% Off Your Next Purchase! 🎈",
    "🌟 You Won a Mystery Gift! 🌟",
    "🎁 Congratulations! You Won a Free T-Shirt! 🎁",
    "💰 Jackpot! You Won $100! 💰",
    "🔥 Special Offer: Buy One Get One Free! 🔥"
  ];

  // Randomly select a prize message and display it
  const prizeMessage = prizeMessages[Math.floor(Math.random() * prizeMessages.length)];
  document.getElementById("prize-message").textContent = prizeMessage;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size
  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.fillStyle = 'silver';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  resizeCanvas(); // Initialize the canvas size and color

  // Set composite operation for scratching effect
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 20; // Size of the "scratch" area
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let isDrawing = false;

  // Mouse events for desktop
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    scratch(e);
    console.log('mousedown detected');
  });

  canvas.addEventListener('mousemove', (e) => {
    scratch(e);
    if (isDrawing) console.log('mousemove detected');
  });

  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
    ctx.beginPath(); // Reset path to avoid connecting lines
    console.log('mouseup detected');
  });

  // Touch events for mobile
  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    scratch(e.touches[0]);
    console.log('touchstart detected');
  });

  canvas.addEventListener('touchmove', (e) => {
    scratch(e.touches[0]);
    e.preventDefault(); // Prevent scrolling
    if (isDrawing) console.log('touchmove detected');
  });

  canvas.addEventListener('touchend', () => {
    isDrawing = false;
    ctx.beginPath();
    console.log('touchend detected');
  });

  function scratch(e) {
    if (!isDrawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  // Resize canvas if window is resized
  window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
