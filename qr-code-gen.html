<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-top: 50px;
            font-size: 2rem;
            text-align: center;
            color: #4A7C59;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .qr-item {
            margin: 10px;
            text-align: center;
        }

        .qr-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://cdn.midjourney.com/a153843d-b762-476f-914b-a39905e4b517/0_0.png" alt="Logo">
    </div>

    <h1>QR Code Generator</h1>
    <div class="input-container">
        <input type="text" id="qrTextInput" placeholder="Enter text for QR code" />
        <select id="qrSize">
            <option value="128">128 x 128</option>
            <option value="256">256 x 256</option>
            <option value="512">512 x 512</option>
        </select>
        <button id="generateQrBtn">Generate QR Code</button>
    </div>

    <div class="qr-container" id="qrContainer"></div>

    <script>
        const qrContainer = document.getElementById('qrContainer');

        document.getElementById('generateQrBtn').addEventListener('click', function() {
            const qrText = document.getElementById('qrTextInput').value.trim();
            const qrSize = parseInt(document.getElementById('qrSize').value);

            if (qrText) {
                generateQRCode(qrText, qrSize);
            } else {
                alert("Please enter text to generate a QR code.");
            }
        });

        function generateQRCode(text, size) {
            qrContainer.innerHTML = ''; // Clear previous QR codes

            const qrItem = document.createElement('div');
            qrItem.className = 'qr-item';
            qrContainer.appendChild(qrItem);

            const qrCode = new QRCode(qrItem, {
                text: text,
                width: size,
                height: size,
            });

            // Add Save button
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save Image';
            saveButton.className = 'qr-actions';
            saveButton.addEventListener('click', () => saveQrCode(qrItem, text));
            qrItem.appendChild(saveButton);
        }

        function saveQrCode(qrElement, fileName) {
            const canvas = qrElement.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `${fileName}.png`;
                link.click();
            } else {
                alert('QR code generation error. Please try again.');
            }
        }
    </script>

</body>
</html>
